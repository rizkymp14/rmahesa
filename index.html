<div id="Profile" class="w3-container band" style="display:none">

 </div>

<script>
function openBand(namaBand) {
  var i;
  var x = document.getElementsByClassName("band");
  for (i = 0; i < x.length; i++) {
  x[i].style.display = "none"; 
  }
  document.getElementById(namaBand).style.display = "block"; 
}
</script>
